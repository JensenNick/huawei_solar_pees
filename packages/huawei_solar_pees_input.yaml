              {{ 8000 }}
            {% elif is_state('input_select.inverter_2_3phase_m1_models','SUN2000 10 KTL-M1') %}
              {{ 10000 }}
          {% elif is_state('input_select.inverter_2_model','3phase MAP0') %}
            {% elif is_state('input_select.inverter_2_3phase_map0_models','SUN2000 5 KTL-MAP0') %}
              {{ 5000 }}
            {% elif is_state('input_select.inverter_2_3phase_map0_models','SUN2000 6 KTL-MAP0') %}

# INPUT TEXT
# ----------
input_text:
  ## ------------------
  ## Electricity Prices
  electricity_price_import:
    name: "Electricity Price Import (Energi Data Service by Default)"
  electricity_price_export:
    name: "Electricity Price Export (Energi Data Service - Sale by Default)"
# ---------------
# TEMPLATE SENSOR
# ---------------
template:
  - sensor:
      ## --------------------------------------
      ## Electricity Price for Energy Dashboard
      - name: "Energi Data Service - Negative"
        unique_id: energi_data_service_negative
        unit_of_measurement: DKK/kWh
        state: >
          {{ states('sensor.energi_data_service') | float(0) * (-1) }}
      ## ----------------------------
      ## Tariff on Electricity Export
      - name: "Tariff Export"
        unique_id: tariff_export
        unit_of_measurement: DKK/kWh
        state: >
          {% set energinet_indfoedningstarif = 0.3 %}
          {% set energinet_balancetarif = 0.24 %}
          {% set konstant_indfoedningstarif = 0.5 %}
          {% set jyskenergi_balancetarif = 2.5 %}
            {{ (
            energinet_indfoedningstarif + 
            energinet_balancetarif + 
            konstant_indfoedningstarif + 
            jyskenergi_balancetarif 
            ) / 100 }}
      ## --------------------
      ## Inverter Rated Power
      - name: "Inverter #1 Rated Power"
        unique_id: inverter_1_rated_power
        unit_of_measurement: W
        state: >
          {% if is_state('input_select.inverter_1_model','1phase L1') %}
            {% if is_state('input_select.inverter_1_1phase_l1_models','SUN2000 2 KTL-L1') %}
              {{ 2000 }}
            {% elif is_state('input_select.inverter_1_1phase_l1_models','SUN2000 3 KTL-L1') %}
              {{ 3000 }}
            {% elif is_state('input_select.inverter_1_1phase_l1_models','SUN2000 3.68 KTL-L1') %}
              {{ 3680 }}
            {% elif is_state('input_select.inverter_1_1phase_l1_models','SUN2000 4 KTL-L1') %}
              {{ 4000 }}
            {% elif is_state('input_select.inverter_1_1phase_l1_models','SUN2000 4.6 KTL-L1') %}
              {{ 4600 }}
            {% elif is_state('input_select.inverter_1_1phase_l1_models','SUN2000 5 KTL-L1') %}
              {{ 5000 }}
            {% elif is_state('input_select.inverter_1_1phase_l1_models','SUN2000 6 KTL-L1') %}
              {{ 6000 }}
            {% endif %}
          {% elif is_state('input_select.inverter_1_model','3phase M1') %}
            {% if is_state('input_select.inverter_1_3phase_m1_models','SUN2000 3 KTL-M1') %}
              {{ 3000 }}
            {% elif is_state('input_select.inverter_1_3phase_m1_models','SUN2000 4 KTL-M1') %}
              {{ 4000 }}
            {% elif is_state('input_select.inverter_1_3phase_m1_models','SUN2000 5 KTL-M1') %}
              {{ 5000 }}
            {% elif is_state('input_select.inverter_1_3phase_m1_models','SUN2000 6 KTL-M1') %}
              {{ 6000 }}
            {% elif is_state('input_select.inverter_1_3phase_m1_models','SUN2000 8 KTL-M1') %}
              {{ 8000 }}
            {% elif is_state('input_select.inverter_1_3phase_m1_models','SUN2000 10 KTL-M1') %}
              {{ 10000 }}
            {% endif %}
          {% elif is_state('input_select.inverter_1_model','3phase MAP0') %}
            {% elif is_state('input_select.inverter_1_3phase_map0_models','SUN2000 5 KTL-MAP0') %}
              {{ 5000 }}
            {% elif is_state('input_select.inverter_1_3phase_map0_models','SUN2000 6 KTL-MAP0') %}
              {{ 6000 }}
            {% elif is_state('input_select.inverter_1_3phase_map0_models','SUN2000 8 KTL-MAP0') %}
              {{ 8000 }}
            {% elif is_state('input_select.inverter_1_3phase_map0_models','SUN2000 10 KTL-MAP0') %}
              {{ 10000 }}
            {% elif is_state('input_select.inverter_1_3phase_map0_models','SUN2000 12 KTL-MAP0') %}
              {{ 12000 }}
            {% endif %}
          {% else %}
            {{ 0 }}
          {% endif %}
      - name: "Inverter #2 Rated Power"
        unique_id: inverter_2_rated_power
        unit_of_measurement: W
        state: >
          {% if is_state('input_select.inverter_2_model','1phase L1') %}
            {% if is_state('input_select.inverter_2_1phase_l1_models','SUN2000 2 KTL-L1') %}
              {{ 2000 }}
            {% elif is_state('input_select.inverter_2_1phase_l1_models','SUN2000 3 KTL-L1') %}
              {{ 3000 }}
            {% elif is_state('input_select.inverter_2_1phase_l1_models','SUN2000 3.68 KTL-L1') %}
              {{ 3680 }}
            {% elif is_state('input_select.inverter_2_1phase_l1_models','SUN2000 4 KTL-L1') %}
              {{ 4000 }}
            {% elif is_state('input_select.inverter_2_1phase_l1_models','SUN2000 4.6 KTL-L1') %}
              {{ 4600 }}
            {% elif is_state('input_select.inverter_2_1phase_l1_models','SUN2000 5 KTL-L1') %}
              {{ 5000 }}
            {% elif is_state('input_select.inverter_2_1phase_l1_models','SUN2000 6 KTL-L1') %}
              {{ 6000 }}
            {% endif %}
          {% elif is_state('input_select.inverter_2_model','3phase M1') %}
            {% if is_state('input_select.inverter_2_3phase_m1_models','SUN2000 3 KTL-M1') %}
              {{ 3000 }}
            {% elif is_state('input_select.inverter_2_3phase_m1_models','SUN2000 4 KTL-M1') %}
              {{ 4000 }}
            {% elif is_state('input_select.inverter_2_3phase_m1_models','SUN2000 5 KTL-M1') %}
              {{ 5000 }}

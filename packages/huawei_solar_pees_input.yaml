            {{ 8000 }}
          {% elif '10KTL' in inverter_model or '10K' in inverter_model or '8000' in inverter_model %}
            {{ 8000 }}
          {% elif '12K' in inverter_model or '12000' in inverter_model %}
            {{ 12000 }}

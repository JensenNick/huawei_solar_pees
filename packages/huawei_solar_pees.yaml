            {% else %}
              {% set lastlast = 0 %}
            {% endif %}
            {% set meter = states('sensor.energy_battery_discharge') | float(0) %}
            {% if meter > 0 %}
              {{ meter }}
            {% else %}
              {{ lastlast }}
            {% endif %}
  - trigger:
      - platform: state
        entity_id:
          - sensor.energy_export
    sensor:
      - name: 'Export - Income'
        unique_id: export_income
        device_class: monetary
        unit_of_measurement: DKK
        state: >
